<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.0-web/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="stylesreview.css" />
  </head>
  <body>
    <nav>
        <div class="nav-center">
          <h4>Reviews</h4>
          <ul class="nav-links">
            <li>
              <a href="../index.html">Home</a>
            </li>
          </ul>
        </div>
      </nav>  
    <main>    
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>Our reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img src="./person-1.jpg" id="person-img" alt=""></img>
          </div>
          <h4 id="author">madany diallo</h4>
          <p id="job">ux designer</p>
          <p id="info">Edison bulb put a bird on it humblebrag, marfa pok pok heirloom fashion axe cray stumptown venmo actually seitan. VHS farm-to-table schlitz, edison bulb pop-up 3 wolf moon tote bag street art shabby chic.
          </p>
          <!-- prev/next buttons -->
          <div class="button-container">
              <button class="prev-btn">
                  <i class="fas fa-chevron-left"></i>
              </button>
              <button class="next-btn">
                <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- Random Button-->
          <button class="random-btn">Suprise Me</button>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
